server:
  servlet:
    encoding:
      charset: utf-8
      enabled: true
      force: true
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MySQL_URL}
    username: ${MySQL_USERNAME}
    password: ${MySQL_PASSWORD}

  jpa:
    hibernate:
      generate-ddl: true
      ddl-auto: update
    show-sql: true


  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.gmail.com
            protocols: TLSv1.2

jwt.secret:
  ${secret}

code.exp:
  ${exp}

MySQL_URL:
  ${url}

MySQL_PASSWORD:
  ${password}

MySQL_USERNAME:
  ${username}

MAIL_USERNAME:
  ${mailname}

MAIL_PASSWORD:
  ${mailpw}

REDIS_PORT:
  ${port}

REDIS_HOST:
  ${host}

spring.redis.port:
  ${redisport}

spring.redis.host:
  ${redishost}

jwt.prefix:
  ${prefix}

jwt.header:
  ${header}